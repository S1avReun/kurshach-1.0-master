{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Добавление продукта{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-4"> Добавление нового продукта</h2>
    <div>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{form.errors}}
        <button class="btn btn-warning me-2 m-3" type="submit">Добавить</button>
      </form>
    </div>
  </div>
{% endblock %}
