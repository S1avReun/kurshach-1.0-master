{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<body class="text-center">

<main class="form-signin w-100">




  <form class="container p-3" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-5 fw-normal">Вход на сайт</h1>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="id_username" name="username" placeholder="Логин">
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="id_password" name="password" placeholder="Пароль">
    </div>
    <button class="w-100 btn btn-lg btn-warning" type="submit">Войти</button>
  </form>
</main>

{% if form.errors %}
        <p class="text-danger">Ваше имя пользователя и/или пароль не совпадают. Пожалуйста, попробуйте еще раз.</p>
  {% endif %}

</body>
{% endblock %}
